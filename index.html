<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator | 01/100 Projects | By DevBoy</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <!-- Output -->
    <h1>Calculadora Sencilla</h1>
    <div id="output">00</div>
    <!-- Inputs -->
    <input type="text" id="input1" placeholder="Valor1" />
    <input type="text" id="input2" placeholder="Valor2" />
    <!-- Buttons -->
    <div class="btns-container">
      <button class="btns" onclick="add()">Suma +</button>
      <button class="btns" onclick="sub()">Resta -</button>
      <button class="btns" onclick="mul()">Multiplicacion *</button>
      <button class="btns" onclick="div()">Division /</button>
      <button class="btns" onclick="reset()" id="reset">Reset</button>
    </div>
    <br/>
  </div>
  <footer>
    <a href="https://www.instagram.com/eldevboy" target="blank"
    >By DevBoy</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
